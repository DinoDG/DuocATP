<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Alumno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container-fluid Imagen_fondo_alumno">
    <img src="../../assets/img/Alumnos.jpg" alt="Fondo Estudiantes">
  </div>
  <ion-card *ngIf="usuarioActual">
    <ion-card-header>
      <ion-card-title>{{ usuarioActual.name }}</ion-card-title>
      <ion-card-subtitle>
        BIENVENIDO
      </ion-card-subtitle>
    </ion-card-header>
    <ion-img src="../../assets/img/Perfil usuario alumno.jpg" alt="Imagen de perfil alumno" class="ion-text-center imagen_perfil_alumno"></ion-img>
    <ion-card-content>
      <p>Nombres: {{ usuarioActual.name }}</p>
      <br>
      <p>Apellidos: {{ usuarioActual.last_name }}</p>
      <br>
      <p>Tipo de Usuario: {{ usuarioActual.type }}</p>    
    </ion-card-content>
  </ion-card>
  
  <ion-col class="columna-botones">
    <ion-row>
      <ion-button color="light" class="Escanear-QR" fill="outline">
        <span style="margin-right: 5px;">
          ESCANEAR QR 
        </span>
        <ion-icon name="camera-sharp"></ion-icon>  
      </ion-button>
    </ion-row>
    <ion-row>
      <ion-button color="light" class="Cerrar-Sesion" fill="outline" >CERRAR SESIÃ“N</ion-button>
    </ion-row>
  </ion-col>
</ion-content>
