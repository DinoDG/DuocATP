<ion-header [translucent]="true" class="ion-text-center">
  <ion-toolbar>
    <ion-img class="ion-text-center logo-ATP" src="../../assets/img/DuocATP oscuro recortado.png"
      alt="Logo ATP"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [style.visibility]="content_visibility">
  <div class="container-fluid Imagen_fondo_alumno">
    <img src="../../assets/img/Alumnos.jpg" alt="Fondo Estudiantes">
  </div>
  <ion-card *ngIf="UserLogin" #card>
    <ion-card-header>
      <ion-card-title>{{ UserLogin.Nombre }}</ion-card-title>
      <ion-card-subtitle>
        BIENVENIDO
      </ion-card-subtitle>
    </ion-card-header>
    <ion-img src="../../assets/img/Perfil usuario alumno.jpg" alt="Imagen de perfil alumno"
      class="ion-text-center imagen_perfil_alumno"></ion-img>
    <ion-card-content>
      <p>Nombres: {{ UserLogin.Nombre }}</p>
      <br>
      <p>Apellidos: {{ UserLogin.Apellido }}</p>
      <br>
      <p>Tipo de Usuario: {{ UserLogin.Tipo }}</p>

    </ion-card-content>
  </ion-card>



  <!-- listado de secciones -->
  <ion-card>
    <ion-list>
      <ion-item *ngFor="let seccion of secciones">

        <ion-label>{{ seccion.id_seccion.Nombre }}</ion-label>

        <ion-button class="Registrar_Asistencia" fill="outline"
          (click)="setOpen(true);mostrarClases(seccion.id_seccion.id)">
          <ion-icon name="list-outline"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
  </ion-card>


  <!-- modal con listado de clases activas -->
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Clases Activas</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Atras</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <p>
          <ion-list>
            <ion-item *ngFor="let clase of clases">
              <ion-label>{{ clase.cod_unico }}</ion-label>
              <ion-label>{{ clase.id }}</ion-label>
              <ion-button  class="Registrar_Asistencia" fill="outline" (click)="cargarAsistencia(clase.id,this.UserLogin?.id)">Registrar
                <ion-icon name="checkbox-outline"></ion-icon>
              </ion-button>
            </ion-item>
          </ion-list>
        </p>
      </ion-content>
    </ng-template>
  </ion-modal>



  <!-- panel inferior vista -->
  <ion-col class="columna-botones">
    <ion-row>
      <ion-button color="light" class="Escanear-QR" fill="outline"  (click)="scan()">
        <span style="margin-right: 5px;">
          ESCANEAR QR
        </span>
        <ion-icon name="camera-sharp"></ion-icon>
      </ion-button>
    </ion-row>
    <ion-row><br></ion-row>
    <ion-row>
      <ion-button color="light" class="Cerrar-Sesion" fill="outline" (click)="cerrarSession()">CERRAR
        SESIÃ“N</ion-button>
    </ion-row>
  </ion-col>
</ion-content>
