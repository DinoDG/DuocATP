<ion-header [translucent]="true" class="ion-text-center">
  <ion-toolbar>
    <ion-img class="ion-text-center logo-ATP" src="../../assets/img/DuocATP oscuro recortado.png"
      alt="Logo ATP"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container-fluid Imagen_fondo_docente">
    <img src="../../assets/img/Profesor(a).jpg" alt="Fondo docentes">
  </div>

  <ion-col class="columna-card">
    <ion-card *ngIf="usuarioActual" #card>
      <ion-card-header>
        <ion-card-title>{{ usuarioActual.name }}</ion-card-title>
        <ion-card-subtitle>
          BIENVENIDO
        </ion-card-subtitle>
      </ion-card-header>
      <ion-img src="../../assets/img/profe hernan.jpg" alt="Imagen de perfil docente"
        class="ion-text-center imagen_perfil_docente"></ion-img>
      <ion-card-content>
        <p>Nombres: {{ usuarioActual.name }}</p>
        <br>
        <p>Apellidos: {{ usuarioActual.last_name }}</p>
        <br>
        <p>Tipo de Usuario: {{ usuarioActual.type }}</p>
      </ion-card-content>
    </ion-card>
  </ion-col>
 

  
  <ion-card>
    <ion-list>
      <ion-item *ngFor="let seccion of secciones">
        
        <ion-label>{{ seccion.id_seccion.Sigla }}</ion-label>
        <ion-label>{{ seccion.id_seccion.id }}</ion-label>
        <ion-button class="Generar-QR" fill="outline" (click)="crearClase(seccion.id_seccion.id)">
          <ion-icon name="qr-code-sharp"></ion-icon>
        </ion-button>
        <ion-button  class="Registrar_Asistencia" fill="outline" (click)="setOpen(true)">
          <ion-icon name="eye-outline"></ion-icon>
        </ion-button>


      </ion-item>
    </ion-list>
  </ion-card>



  <ion-col class="columna-botones">
    <ion-row>

    </ion-row>
    <ion-row><br></ion-row>
    <ion-row>
      <ion-button color="light" class="Cerrar-Sesion" fill="outline" (click)="cerrarSession()">CERRAR
        SESIÃ“N</ion-button>
    </ion-row>
  </ion-col>

  <!-- modal con listado de clases activas -->
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Clases Activas</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Atras</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <p>
          <!-- <ion-list>
            <ion-item *ngFor="let clase of clases">
              <ion-label>{{ clase.cod_unico }}</ion-label>
              <ion-label>{{ clase.id }}</ion-label>
              <ion-button  class="Registrar_Asistencia" fill="outline" (click)="cargarAsistencia(clase.id,this.UserLogin?.id)">Registrar
                <ion-icon name="checkbox-outline"></ion-icon>
              </ion-button>
            </ion-item>
          </ion-list> -->
        </p>
      </ion-content>
    </ng-template>
  </ion-modal>




</ion-content>
