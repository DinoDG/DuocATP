<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Docente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container-fluid Imagen_fondo_docente">
    <img src="../../assets/icon/Profesor(a).jpg" alt="Fondo docentes">
  </div>
  <ion-card>
    <ion-card-header>
      <ion-card-title>[NOMBRE]</ion-card-title>
      <ion-card-subtitle>
        BIENVENIDO
      </ion-card-subtitle>
    </ion-card-header>
      <ion-img src="../../assets/icon/Perfil usuario profesor.jpg" alt="Imagen de perfil docente" class="ion-text-center imagen_perfil_docente"></ion-img>
    <ion-card-content>
      <p>NOMBRES:</p>
      <br>
      <p>APELLIDOS</p>
      <br>
      <p>Tipo de Usuario</p>    
    </ion-card-content>
  </ion-card>
  
  <ion-col >
    <ion-row class="ion-justify-content-center">
      <ion-button fill="outline">
        <span style="margin-right: 5px;">
          GENERAR QR
        </span>   
        <ion-icon name="qr-code-sharp"></ion-icon>
      </ion-button>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-button fill="outline">CERRAR SESION</ion-button>
    </ion-row>
  </ion-col>


</ion-content>
